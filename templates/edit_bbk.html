{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Редактирование ББК</h2>
<div class="card p-4 shadow-sm">
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Код ББК</label>
            <input type="text" class="form-control" name="bbk_code" value="{{ bbk.bbk_code }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Категория</label>
            <input type="text" class="form-control" name="category" value="{{ bbk.category }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ключевые слова</label>
            <input type="text" class="form-control" name="keywords" value="{{ bbk.keywords }}">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
