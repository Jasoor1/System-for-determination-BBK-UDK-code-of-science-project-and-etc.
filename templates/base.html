<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классификации ББК и УДК</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <nav class="d-flex justify-content-between mb-4">
                <div class="btn-group">
                    <a class="btn btn-outline-primary" href="/">ББК</a>
                    <a class="btn btn-outline-secondary" href="/udk">УДК</a>
                    {% if current_user.is_authenticated %}
                        <a class="btn btn-outline-success" href="/add_bbk">Добавить ББК</a>
                        <a class="btn btn-outline-success" href="/add_udk">Добавить УДК</a>
                    {% endif %}
                </div>
                <div>
                    {% if current_user.is_authenticated %}
                        <span class="me-2 text-muted">Привет, {{ current_user.username }}!</span>
                        <a class="btn btn-danger" href="{{ url_for('logout') }}">Выйти</a>
                    {% else %}
                        <a class="btn btn-primary" href="{{ url_for('login') }}">Войти</a>
                    {% endif %}
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
        <footer class="text-center text-muted mt-4">
            <small>&copy; {{ year or "2025" }} Классификатор ББК/УДК</small>
        </footer>
    </div>
</body>
</html>
