{% extends "base.html" %}
{% block content %}
<h2>Редактирование УДК</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Код УДК</label>
        <input type="text" class="form-control" name="udk_code" value="{{ udk.udk_code }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Категория</label>
        <input type="text" class="form-control" name="category" value="{{ udk.category }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Ключевые слова</label>
        <input type="text" class="form-control" name="keywords" value="{{ udk.keywords }}">
    </div>
    <button type="submit" class="btn btn-warning">Сохранить</button>
    <a href="{{ url_for('udk_index') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
